	<th>PhotoID</th>

		<td>{{line.photoOwner}}</td>
		<td>{{line.photoID}}</td>
		<td>{{line.caption}}</td>
		<td>{{line.filePath}}</td>
	</tr>
{% endfor %}
</table>
